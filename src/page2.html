  <section id="carousel">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
          <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselIndicators" data-slide-to="1"></li>
              <li data-target="#carouselIndicators" data-slide-to="2"></li>
              <li data-target="#carouselIndicators" data-slide-to="3"></li>
              <li data-target="#carouselIndicators" data-slide-to="4"></li>
              <li data-target="#carouselIndicators" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img src="images/sample1.jpg" alt="Image 1" class="d-block img-thumbnail">
              </div>
              <div class="carousel-item">
                <img src="images/sample2.jpg" alt="Image 2" class="d-block img-thumbnail">
              </div>
              <div class="carousel-item">
                <img src="images/sample3.jpg" alt="Image 3" class="d-block img-thumbnail">
              </div>
              <div class="carousel-item">
                <img src="images/sample4.jpg" alt="Image 4" class="d-block img-thumbnail">

              <div class="carousel-item">

              </div>
              <div class="carousel-item">
                <img src="images/sample6.jpg" alt="Image 6" class="d-block img-thumbnail">
              </div>
            </div>
            <a href="#carouselIndicators" class="carousel-control-prev" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a href="#carouselIndicators" class="carousel-control-next" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>


          </div>
        </div>
      </div>
    </div>
  </section>
